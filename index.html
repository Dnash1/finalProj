<!DOCTYPE html>
<meta charset="utf-8">
<style>


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

	var width = 960;
    var height = 1160;

	var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

	d3.json("tib.json", function(error, map) {
	  if (error) return console.error(error);
	  console.log(map.objects);
	  svg.append("path")
	      .datum(topojson.feature(map, map.objects.tibet))
	      .attr("d", d3.geo.path().projection(d3.geo.mercator().scale(250)));
	});

</script>

</body>
</html>
